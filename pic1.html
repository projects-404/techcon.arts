<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; }
      a-scene { width: 100vw; height: 100vh; }

      /* Controles y marca de agua */
      .ui { position: fixed; z-index: 1000; top: 12px; left: 12px; display: flex; gap: 8px; }
      .ui button { padding: 8px 12px; font: inherit; }
      .watermark {
        position: fixed; right: 12px; bottom: 12px; z-index: 1001;
        pointer-events: none; user-select: none;
        font-weight: 600; font-size: clamp(12px, 2vw, 16px); letter-spacing: .5px;
        color: rgba(255,255,255,.85); text-shadow: 0 1px 2px rgba(0,0,0,.75);
      }

      /* Video de cámara para el modo VR (passthrough) */
      video#cam-feed {
        position: fixed; inset: 0;
        width: 100%; height: 100%;
        object-fit: cover; z-index: -1; display: none;
      }

      /* Oculta la UI/escaneo de MindAR SOLO cuando estamos en VR */
      body.mode-vr .mindar-ui,
      body.mode-vr .mindar-ui-scanning,
      body.mode-vr .mindar-ui-overlay,
      body.mode-vr .mindar-ui-loading {
        display: none !important; visibility: hidden !important; opacity: 0 !important;
      }
    </style>
  </head>
  <body>
    <!-- Controles -->
    <div class="ui">
      <button id="btnAR">AR</button>
      <button id="btnVR">VR</button>
    </div>

    <!-- Marca de agua -->
    <div class="watermark">Tech-conm arts 2025</div>

    <!-- Feed de cámara para VR (passthrough) -->
    <video id="cam-feed" autoplay muted playsinline></video>

    <!-- ===== Escena AR (MindAR) ===== -->
    <a-scene id="ar-scene"
      mindar-image="imageTargetSrc: ./assets/targets/target1.mind"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="0 180 0"
          position="0.3 -1.3 -1"
          scale="0.5 0.5 0.5"
          src="./assets/models/Untitled.glb">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- ===== Escena VR con fondo de cámara ===== -->
    <a-scene id="vr-scene"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true; alpha:true"
      webxr="optionalFeatures: hit-test, local-floor, dom-overlay"
      style="display:none; background: transparent;"
      embedded
    >
      <a-entity id="rig" position="0 1.6 0">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

      <!-- Luces para el modelo -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 2 1"></a-entity>

      <!-- El mismo modelo en VR, frente a la cámara -->
      <a-gltf-model
        id="model-vr"
        src="./assets/models/Untitled.glb"
        position="0 1.2 -2"
        rotation="0 180 0"
        scale="0.6 0.6 0.6">
      </a-gltf-model>
    </a-scene>

    <script>
      const arScene = document.getElementById('ar-scene');
      const vrScene = document.getElementById('vr-scene');
      const camFeed = document.getElementById('cam-feed');
      const btnAR = document.getElementById('btnAR');
      const btnVR = document.getElementById('btnVR');

      async function startCamera() {
        if (camFeed.srcObject) return; // ya iniciada
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }});
          camFeed.srcObject = stream;
        } catch (e) {
          console.error("No se pudo acceder a la cámara:", e);
        }
      }

      function showAR() {
        document.body.classList.remove('mode-vr'); // muestra UI de MindAR
        // salir de VR si estuviera activo
        try { vrScene.exitVR && vrScene.exitVR(); } catch(e) {}
        vrScene.style.display = 'none';
        arScene.style.display = 'block';
        camFeed.style.display = 'none';
      }

      async function showVR() {
        document.body.classList.add('mode-vr'); // oculta UI de MindAR
        arScene.style.display = 'none';
        vrScene.style.display = 'block';
        camFeed.style.display = 'block';
        await startCamera();
        try { await vrScene.enterVR(); } catch(e) { /* algunos navegadores requieren gesto */ }
      }

      btnAR.addEventListener('click', showAR);
      btnVR.addEventListener('click', showVR);

      // Inicia en AR
      showAR();
    </script>
  </body>
</html>
